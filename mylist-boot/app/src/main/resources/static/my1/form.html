<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>지브리</title>
</head>
<body>

<h1>지브리작품모음집</h1>

<form>
제목*: <input id="x-title" type="text"><br>
연도*: <input id="x-year" type="text"><br>
소속: <input id="x-company" type="text"><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">
  var xTitle = document.querySelector("#x-title");
  var xYear = document.querySelector("#x-year");
  var xCompany = document.querySelector("#x-company");



  document.querySelector("#x-add-btn").onclick = function() {
    if (xTitle.value == "" || xYear.value == "" || xCompany.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/my1/add?title=${xTitle.value}&year=${xYear.value}&company=${xCompany.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
